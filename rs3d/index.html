<!DOCTYPE html>
<html>
 <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS3D</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="rs3d.css" rel="stylesheet">
    <link rel="stylesheet" href="/common/css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.rawgit.com/flatlogic/bootstrap-tabcollapse/master/bootstrap-tabcollapse.js"></script>
    <script src="rs3d.js"></script>
 </head>
<body>
    <div class="container">
        <div class="row">
            <!-- sub-Banner div -->
            <div class="col-xs-12 col-md-10">
               <br/>
               <a href="http://www.nih.gov" target="_BLANK"> <img src="/common/images/nci-logo-full.svg" alt="National Institute of Health " title="Banner of National Institute of Health" height="60"/></a>
            </div>
        </div>
       <br/><br/><br/>
        <div class="row">
           <div class="col-md-4">
              <div class="well">
                 <div class="well well-nested">
                    <form name="rs3dForm">
                       <div class="row">
                          <div class="col-xs-12">
                              <div class="form-group">
                                 <label for="satField">Simulated Annealing Temperature</label>
                                 <input id="satField" type="text" class="form-control" placeholder="Enter Temperature"/>
                              </div>
                          </div>
                       </div>
                       <div class="row">
                          <div class="col-xs-12">
                              <div class="form-group">
                                 <label for="nrsField">Number of Random Seeds</label>
                                 <input id="nrsField" type="text" class="form-control" placeholder="Enter Seeds"/>
                              </div>
                          </div>
                       </div>
                       <div class="row">
                          <div class="col-xs-12">
                              <div class="form-group">
                                 <label for="noiField">Number of Iterations</label>
                                 <input id="noiField" type="text" class="form-control" placeholder="Enter Iterations"/>
                              </div>
                          </div>
                       </div>
                       <div class="row">
                           <div class="col-xs-12">
                               <label for="file1"> SAXS File 1</label>
                               <input type="file" name="file1" id="file1" accept=".txt" />
                           </div>
                       </div><br/>
                       <div class="row">
                           <div class="col-xs-12">
                               <label for="file2"> SAXS File 2</label>
                               <input type="file" name="file2" id="file2" accept=".txt"/>
                           </div>
                       </div><br/>
                       <div class="row">
                           <div class="col-xs-12">
                               <label for="file3"> SAXS File 3</label>
                               <input type="file" name="file3" id="file3" accept=".txt"/>
                           </div>
                       </div> <br/>
                       <div class="row">
                           <div class="btn-toolbar offset">
                               <button type="button" id="upload" class="btn btn-primary btn-sm pull-right">Submit</button>
                               <button type="button" id="cancel" class="btn btn-default btn-sm pull-right">Clear</button>
                           </div>
                       </div>
                   </form>
                 </div>
              </div>
           </div> <!-- end of left panel -->
           <div class="col-md-8"> <!-- start right panel -->
               <nav class="navbar navbar-default">
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="apc-tab-nav">
                       <ul class="nav nav-pills">
                          <li class="active"><a href="#tab-4458-1" data-toggle="tab">SAXS File 1</a></li>
                          <li><a href="#tab-4458-2" data-toggle="tab">SAXS File 2</a></li>
                          <li><a href="#tab-4458-3" data-toggle="tab">SAXS File 3</a></li>
                       </ul>
                  </div>
                  <!-- /.navbar-collapse -->
               </nav>
               <div class="tab-content grey-border">
                   <div class="tab-pane active" id="tab-4458-1">
                       <div style="overflow-y:auto; overflow-x:auto; width:100%; height:500px; border-style:dotted; border-color:#CEF6F5;" id="file1Content"><center><b> Drag and Drop File Herei</b></center></div>
                   </div>
                   <div class="tab-pane" id="tab-4458-2">
                       <div style="overflow-y:auto; overflow-x:auto; width:100%; height:500px; border-style:dotted; border-color:#CEF6F5;" id="file2Content"><center><b>Drag and Drop File Herei</b></center></div>
                   </div>
                   <div class="tab-pane" id="tab-4458-3">
                       <div style="overflow-y:auto; overflow-x:auto; width:100%; height:500px; border-style:dotted; border-color:#CEF6F5;" id="file3Content"><center><b>Drag and Drop File Here</b></center></div>
                   </div>
               </div>
           </div>
        </div> <!-- end of row -->
    </div> <!-- end of container -->
    <div id="messageBoard" title="Message"  style="display:none;">
         <div id="message"> </div>
    </div>
</body>
</html>
